<form (ngSubmit)="onSubmit()" class="add-form" *ngIf="showAddTask">
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" name="text" 
        [(ngModel)]="text"
        id="text" placeholder="Add Task"/>
    </div>
    <div class="form-control">
        <label for="day">Day & Time</label>
        <input type="text" name="day" 
        [(ngModel)]="day" 
        id="day" placeholder="Add Day & Time"/>
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Ser Reminder</label>
        <input type="checkbox" name="reminder" 
        [(ngModel)]="reminder"
        id="reminder" placeholder=""/>
    </div>
    <input type="submit" value="Save Task" class="btn"/>
</form>
